<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Розетка</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
    <script src="/js/header.js"></script>
</head>
<body>
<script> loadDOM("_header.html"); </script>
<div class="container">
    <h1 class="text-center">Зміна категорії</h1>
    <div class="row">
        <form class="col-md-6 offset-md-3" id="needs-validation" novalidate>

            <div class="mb-3">
                <label for="name" class="form-label">Назва</label>
                <input type="text" class="form-control" id="name"
                       required>
                <div class="invalid-feedback">
                    Будь ласка введіть назву категорії
                </div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Опис</label>
                <textarea class="form-control" id="description" rows="5"></textarea>
            </div>

            <div class="row d-flex align-items-center">
                <div class="col-md-3">
                    <label for="image" class="form-label">
                        <img src="/img/no-photo.png" id="imagePreview" alt="фото" width="100%">
                    </label>
                </div>
                <div class="mb-3 col-md-9">
                    <input type="file" class="form-control" id="image" accept="image/*" aria-describedby="emailHelp">
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success me-2">Оновити</button>
                <button type="reset" class="btn btn-primary">Скасувать</button>
            </div>
        </form>
    </div>
</div>
<script> loadDOM("_messageDialog.html"); </script>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/axios.min.js"></script>
<script src="/js/category_update.js"></script>
</body>
</html>
